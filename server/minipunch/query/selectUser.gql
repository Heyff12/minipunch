#query_one
query($id: ID!) {
  user(id: $id) {
    id
    name
    sex
    age
  }
}

#query_all
query {
  users {
    id
    name
    sex
    age
  }
}

#insert
mutation($name: String!, $age: Int, $sex: String!) {
  createUser(name: $name, age: $age, sex: $sex) {
    id
    name
    age
    sex
  }
}

#update
mutation($id: ID!, $name: String!, $age: Int, $sex: String!) {
  updateUser(id: $id, name: $name, age: $age, sex: $sex) {
    id
    name
    age
    sex
  }
}

#delete
mutation($id: ID!) {
  deleteUser(id: $id) {
    id
    name
    age
    sex
  }
}
